<div ng-include="'/project/shared/projectNavbar.html'"></div>

<div id="settings-container">

  <div id="settings-card" class="card text-center card-center">
    <div class="card-header">
      Settings
    </div>
    <div class="card-body">
      <form>
        <div class="form-group">
          <label for="password" class="col-form-label">Password:</label>
          <input type="password" class="form-control" ng-model="settingsData.password" id="settings-password">
        </div>
        <div class="form-group">
          <label for="password" class="col-form-label">Repeat Password:</label>
          <input type="password" class="form-control" ng-model="settingsData.passwordRepeat" id="settings-password-repeat">
        </div>
      </form>
      <button type="button" class="btn btn-primary" ng-click="UpdateSettings()">Update</button>
    </div>
    <div class="card-footer text-muted">
      All of your data is held in accordance with our <a href="#!privacy-policy">Privacy Policy</a>.<br />
    </div>
  </div>

</div>
